    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('assets/background.png'); /* üîÅ Replace with actual image */

    header {
      display: flex;
      justify-content: space-between;

      border: 1px solid rgba(255, 255, 255, 0.1); /* üëà optional soft border */
      backdrop-filter: blur(6px);           /* üëà optional for modern glassy look */
    }

    .dropdown-content a {
      display: block;
      padding: 0.5rem 0;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .dropdown-content a:hover {
      color: #F5BD02;
      background-color: rgba(255, 255, 255, 0.05); /* optional soft highlight */
    }


    .dropdown:hover .dropdown-content {
      display: block;
    }

<script>
  function createShootingStar() {
    const star = document.createElement("div");
    star.className = "shooting-star";
    star.style.position = "fixed";
    star.style.top = Math.random() * 30 + "%";
    star.style.left = "-5%";
    star.style.width = "2px";
    star.style.height = "2px";
    star.style.background = "white";
    star.style.boxShadow = "0 0 6px white";
    star.style.transform = "rotate(45deg)";
    star.style.zIndex = "0";
    star.style.opacity = "0";

    document.body.appendChild(star);

    // Animate it manually using JS
    star.animate([
      { left: "-10%", top: "10%", opacity: 0 },
      { left: "10%", top: "30%", opacity: 1, offset: 0.1 },
      { left: "30%", top: "50%", opacity: 0.5, offset: 0.2 },
      { left: "110%", top: "130%", opacity: 0 }
    ], {
      duration: 2000,
      easing: "ease-in-out"
    });

    // Remove after animation completes
    setTimeout(() => {
      document.body.removeChild(star);
    }, 2500);
  }

  // Trigger stars at random intervals
  function triggerRandomStars() {
    createShootingStar();
    const delay = Math.random() * 8000 + 3000; // Between 3s and 11s
    setTimeout(triggerRandomStars, delay);
  }

  // Start it
  triggerRandomStars();
</script>

<script>
  const starsContainer = document.querySelector(".stars");
  const starCount = 30;

  for (let i = 0; i < starCount; i++) {
    const star = document.createElement("div");
    star.classList.add("twinkle");

    // Random position
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";

    // Random animation delay and duration
    const delay = Math.random() * 5;
    const duration = 2 + Math.random() * 3;
    star.style.animation = `twinkle ${duration}s ${delay}s infinite ease-in-out alternate`;
    const colors = ['#ffffff', '#cceeff', '#ffddee'];
    star.style.background = colors[Math.floor(Math.random() * colors.length)];
    const size = Math.random() * 1.5 + 1; // Between 1px and 2.5px
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.borderRadius = "0";  // make it a square
    star.style.transform = "rotate(45deg)";




    starsContainer.appendChild(star);
  }
</script>
