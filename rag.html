<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How RAG Works</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/TextPlugin.min.js"></script>
  <script>gsap.registerPlugin(TextPlugin);</script>

</head>
<body>

  <!-- Shared site header -->
  <header>
    <div class="logo">ROB AI</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <div class="dropdown">
      <a href="#">Resources ▾</a>
      <div class="dropdown-content">
        <a href="rag.html">📊 RAG Demo</a>
        <a href="pong.html">🏓 Pong Game</a>
        <a href="snake.html">🐍 Snake Game</a>
      </div>
      </div>
    </nav>
	</header>

  <script>
    // Enable dropdown toggle on hover
    const dropdown = document.querySelector('.dropdown');
    const dropdownContent = dropdown.querySelector('.dropdown-content');

    dropdown.addEventListener('mouseenter', () => {
      dropdownContent.style.display = 'block';
    });

    dropdown.addEventListener('mouseleave', () => {
      dropdownContent.style.display = 'none';
    });
  </script>

  <!-- Optional: Wrap these controls in a nav or utility bar -->
  <div class="slide-controls">
    <select id="slide-selector" class="slide-selector"></select>
  </div>

  <main>
    <div id="slide-container"></div>

    <!-- Flip Button (only visible when tokens are shown) -->
    <button id="flip-tokens-btn" class="token-button" style="display: none;">
      Token ID
    </button>
  </main>

  <div class="button-bar">
    <button class="btn btn-prev" id="prevBtn">← Previous</button>
    <button class="btn btn-next" id="nextBtn">Next →</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="content/data.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
